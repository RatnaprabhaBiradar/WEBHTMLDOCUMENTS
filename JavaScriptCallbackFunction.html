<html>
<head>

</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <script>
        function add(a, b, display)
        {
            var sum = a + b;
            display(sum);
        }
        
        function display(sum) {
            document.getElementById("d1").innerHTML ="Addition = "+ sum;
        }
        add(10, 20, display);

        setTimeout(function () {
            document.getElementById("d2").innerHTML = "Hell All Good Morning";
        }, 2000);
        function showtime() {
            let d = new Date();
            let result = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
            document.getElementById("d3").innerHTML = result;
        }
        setInterval(showtime, 1000);
    </script>
</body>
</html>
