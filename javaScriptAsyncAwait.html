<html>
<head>
    <title>Bootstrap Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <input type="button" value="Get data" onclick="getData()" />
    <div id="d1"></div>
    
    <script>
        function Displaysuccess(data) {

            let info = JSON.parse(data)
            let text1 = "<table class='table'><tr><th>UserID</th><th>ID</th><th>Title</th><th>Completed</th><tr>";
            for (let i = 0; i < info.length; i++)
            {
                 text1 += "<tr><td>"+ info[i].userId + "</td><td>" + info[i].id + "</td><td>" + info[i].title + "</td><td>" + info[i].completed + "</td></tr>";
            }
            text1 += "</table>";
            document.getElementById("d1").innerHTML = text1;
        }
        function displayError(data) {
            document.getElementById("d1").innerHTML = data;
        }
        async function getData() {
            try {
                var promise = new Promise(function (resolve, reject) {
                    let request = new XMLHttpRequest();

                    ////  https://dummyjson.com/products/ */

                    request.open('GET', "https://jsonplaceholder.typicode.com/todos");
                    request.onload = function () {
                        if (request.status == 200) {
                            resolve(request.response);
                        }
                    };
                    request.send();
                });
                let r = await promise;
                Displaysuccess(r);
            } catch {
                console.log("Error");
                  }

        }
       
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

</body>
</html>
