<html>
<head>
    <div id="d1">    </div>
    <div id="d2">   </div>
    <div id="d3">   </div>
    <div id="d3">   </div>

</head>
<body>
    <script>
        var color = ["Red", "Green", "Black", "Blue"];
        color.splice(1, 0, "White", "Yellow");

        var data = "";
        data += "<ul type='circle'>";
            for (let i = 0; i < color.length; i++)
            data += "<li>" + color[i] + "</li>";
        data += "</ul>";
        document.getElementById("d1").innerHTML = data;

        color.sort();
        var data = "";
        data += "<ul type='circle'>";
        for (let i = 0; i < color.length; i++)
            data += "<li>" + color[i] + "</li>";
        data += "</ul>";
        document.getElementById("d2").innerHTML = data;
        color.reverse();
        var data = "";
        data += "<ul type='circle'>";
        for (let i = 0; i < color.length; i++)
            data += "<li>" + color[i] + "</li>";
        data += "</ul>";
        document.getElementById("d3").innerHTML = data;

        const cccopy = color.slice(1, 3);
        
        document.getElementById("d4").innerHTML = cccopy;
    </script>
</body>
</html>
